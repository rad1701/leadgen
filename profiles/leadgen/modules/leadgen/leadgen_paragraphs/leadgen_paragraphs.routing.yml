leadgen_paragraphs.banner_settings_form:
  path: '/admin/config/leadgen-paragraphs-banner'
  defaults:
    _form: '\Drupal\leadgen_paragraphs\Form\BannerSettingsForm'
    _title: 'Banner Paragraph'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

leadgen_paragraphs.carousel_settings_form:
  path: '/admin/config/leadgen-paragraphs-carousel'
  defaults:
    _form: '\Drupal\leadgen_paragraphs\Form\CarouselSettingsForm'
    _title: 'Carousel Paragraph'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

